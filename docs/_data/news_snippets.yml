snippets:
  - title: "WOMXN ON FIRE FESTIVAL AT KEEGAN THEATRE"
    date: "March 2020"
    description: "Julieta was excited to make her Keegan Theatre debut at the WOMXN on Fire Festival this March. She performed in the two person play First Chair. \n The WOMXN on Fire Festival is the only one of its kind in the DMV. Over the course of a week, audiences have the opportunity to interact with an exciting and eclectic group of new works, emerging playwrights, and directors and performers."
    image: "assets/IMG_0286_JPG.jpg"
  - title: "CRYSTAL CREEK MOTEL AT FLYING V"
    date: "October - November, 2019"
    description: "Julieta was thrilled to make her Flying V debut in the world premiere of Crystal Creek Motel as Delfin and Ensemble. \n This original and innovative production features six auteur directors – led by Associate Artistic Director Lee Liebeskind – a stellar ensemble of actors, and a complement of Flying V’s finest designers, teaming together to tell twelve distinct stories set in the same motel room over the course of a year. \n The show runs from October 10th - November 2nd"
    image: "assets/IMG_0286_JPG.jpg"
  - title: "CAT IN THE HAT AT ADVENTURE THEATRE"
    date: "June - August, 2019"
    description: "Julieta was excited to work again with Adventure Theatre in their production of Cat in the Hat as the female swing. \nShe covered three different tracks, all of which she went on for, and had the opportunity to play the role of Sally for the extension week.\n'From the moment his tall, red-and-white-striped hat appears around the door, Sally and her brother know that the cat in the hat is the funniest, most mischievous cat they have ever met. With the trickiest of tricks and craziest of ideas, he is certainly fun to play with. And he turns a rainy afternoon into an amazing adventure. But what will mom find when she gets home...?'"
    image: "assets/IMG_0286_JPG.jpg"
  - title: "WINNIE THE POOH AT ADVENTURE THEATRE"
    date: "March - May, 2019"
    description: "Julieta made her Adventure Theatre debut as the Female Understudy in Winnie the Pooh. She had the opportunity to go on for one of the track she covered on closing day.\n Winnie the Pooh would spend every day of life humming tunes and stopping frequently to eat 'a little something.'' But today, Pooh and Piglet have to find the Heffalump, watch Rabbit scheme to rid the forest of Kanga’s dreaded bathtub, and help Eeyore search for his tail. Pooh's intentions are always the best, but his passion for honey and condensed milk keeps getting him into trouble."
    image: "assets/IMG_0286_JPG.jpg"
  - title: "THE HEAD THAT WEARS THE CROWN AT ALLY THEATRE COMPANY"
    date: "February - March, 2019"
    description: "Julieta worked on the world premiere of The Head That Wears the Crown as Bethanie. Ally Theatre Company recently received the John Aniello Award for Outstanding Emerging Theatre Company at the Helen Hayes Award this year. \n'Three highschoolers are the queens of their school until Danielle arrives. When she catches the eye of one of their exes just before the Winter formal, they decide to keep their friend close and their enemy closer, manipulating her emails, social media, and relationships. When their mean-spirited plan for revenge goes far out of control, the repercussions of their choices will follow all of them for the rest of their lives.'"
    image: "assets/IMG_0286_JPG.jpg"
  - title: "INFINITE FUTURE: BERNSTEIN'S LASTING IMPACT AT MONUMENTAL THEATRE COMPANY"
    date: "February, 2018"
    description: "Julieta made her Monumental Theatre Company debut in Infinite Future: Bernstein's Lasting Impact, a new, collaboratively devised, cabaret-style show that explores the influence of Leonard Bernstein’s musicals on contemporary musical theatre that celebrates Leonard Bernstein's 100th birthday. \n'Directed by Bridget Grace Sheaff, the performance includes music from West Side Story and On the Town. The show’s creators take inspiration from Bernstein’s idea that: “A liberal is a man or a woman or a child who looks forward to a better day, a more tranquil night, and a bright, infinite future.” This performance looks at the ways in which today’s musical theatre follows in Bernstein’s footsteps by tackling thorny issues from everyday life with the hope of a better future.'"
    image: "assets/IMG_0286_JPG.jpg"
{% if include.id %}
  {% assign gallery = page[include.id] %}
{% else %}
  {% assign gallery = page.gallery %}
{% endif %}

<figure class="{{ include.class }} overall-figure">
  {% for img in gallery %}
    {% if img.url %}
      <a href="{{ img.url | relative_url }}" class="crop fade-in-scroll"
        {% if img.title %}title="{{ img.title }}"{% endif %}>
          <img
               src="{{ img.image_path | relative_url }}"
               alt="{% if img.alt %}{{ img.alt }}{% endif %}" class="fade-in-scroll">
      </a>
    {% else %}
      <img
           src="{{ img.image_path | relative_url }}"
           alt="{% if img.alt %}{{ img.alt }}{% endif %}"
            class="fade-in-scroll">
    {% endif %}
  {% endfor %}
  {% if include.caption %}
    <figcaption>{{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
  {% endif %}
</figure>

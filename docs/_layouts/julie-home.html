{{ content }}

{% if page.press %}
    <div class="blurbs fade-in-scroll">
        <h2>{{ page.press.section_title }}</h2>

        {% for b in page.press.blurbs %}
            <div class="blurb">
                <p>{{ b.quote }}</p>
                <p class="source"> - {{ b.source }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
